<!DOCTYPE html>
<html>
<head>
	<title>学习博客首页</title>

		body {

		}

		.team-member p {
			margin: 0;
			font-size: 14px;

		}

		.weekly-assignments, .final-assignment {
			margin: 30px 0;
		}

			margin: 0;
			font-size: 32px;

		}

		.weekly-assignments p, .final-assignment p {

			font-size: 16px;
			font-weight: lighter;
		}

		.weekly-assignments ul, .final-assignment ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.weekly-assignments li, .final-assignment li {
			margin: 0;
			padding: 5px 0;
		}
	</style>
</head>
